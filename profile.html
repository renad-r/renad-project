<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    <p>Username: {{ user.username }}</p>
    <h2>My Quotes</h2>
    <ul>
        {% for quote in quotes %}
        <li>{{ quote.text }} - {{ quote.author }}</li>
        {% endfor %}
    </ul>
</body>
</html>
